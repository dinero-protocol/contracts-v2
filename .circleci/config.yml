# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  main:
    docker:
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          paths:
              - node_modules
          root: .
      - run:
          name: clean-and-compile
          command: npx hardhat clean && npx hardhat compile
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npx hardhat test
      - run:
          name: setup-solc-select
          command: pip install solc-select && solc-select install 0.8.12 && solc-select use 0.8.12
      - run:
          name: setup-slither
          command: git clone https://github.com/redacted-cartel/slither.git && cd slither && python setup.py install
      - attach_workspace:
          at: .
      - run:
          name: slither-analysis
          command: |
              set +e
              python -m slither . --solc-disable-warnings --json slither-analysis.json
              python -m slither . --solc-disable-warnings --print human-summary,contract-summary
              exit 0
      - store_artifacts:
          path: slither-analysis.json
          destination: artifacts

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main-workflow:
    jobs:
      - main
